<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fedora Muebles</title>
		<!-- CSS Code -->
		<link rel="stylesheet" href="style.css">
		<!-- JS Code -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			    $('section[data-type="parallax_section"]').each(function(){
			        var $bgobj = $(this); // Variable para asignacion de objeto
			        $(window).scroll(function() {
			        	$window = $(window);
			            var yPos = -($window.scrollTop() / $bgobj.data('speed'));
			            // cordinadas del background
			            var coords = '50% '+ yPos + 'px';
			            // moviendo el background
			            $bgobj.css({ backgroundPosition: coords });
			        });
			    });
			});

		</script>
	</head>
	
	<body>
		<section id="home" data-type="parallax_section" data-speed="10">
			<article>
				<div class="logo">

				
				</div>
				<h2></h2>
			</article>
		</section>
		<section id="seccion2" data-type="parallax_section" data-speed="10">
			<article>
				<div>
				<center>

				<img src="images/catal.png">
				</center>
				</div>
				<h2></h2>
			</article>
		</section>
		<section id="section3" data-type="parallax_section" data-speed="10">
			<article>
				<div class="form">
			<form action="Email.php" method="POST">
				<p>Codigo del Producto</p>
				<label for="prod">codigo del producto(visible en imagenes)</label>
				<br>
				<input type="text" name="codprod" placeholder="Codigo" required>
				<p>Codigo Postal</p>
				<label for="postal">Su codigo postal</label>
				<br>
				<input type="text" name="codpostal" placeholder="Codigo" required>
				<p>Correo</p>
				<label for="correo">Direccion De Correo</label>
				<br>
				<input type="email" name="correo" placeholder="alguien@algo.com" required>
				<p>Numero de Telefono</p>
				<label for="num">Su numero de telefono</label>
				<br>
				<input type="text" name="numtel" placeholder="## #### ####" required>
				<p>Numero de Casa</p>
				<label for="house">Su codigo postal</label>
				<br>
				<input type="text" name="numcas" placeholder="numero" required>
				<p>Si se encuentra en un departamento</p>
				<label for="piso">piso</label>
				<br>
				<textarea name="piso" placeholder="piso"></textarea>
				<br>
				<br>
				<input type="submit" value="Enviar">
			</form>
				<h2</h2>
			</article>
		</section>
		<section id="section4" data-type="parallax_section" data-speed="10">
			<article>
				<div>
				<center>
				<img src="images/info.png">
				</center>
				</div>
				<h2></h2>
			</article>
		</section>
	</body>
</html>
